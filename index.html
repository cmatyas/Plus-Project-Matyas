<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row justify-content-ends">
          <div class="col-5">
            <h1>Philadelphia, PA</h1>
            <h6>
              <span id="currentTime"> Date and Time </span> <br />
              <span id="conditions"> Sunny</span>
            </h6>
          </div>
          <div class="col-3">
            <input
              type="search"
              id="inlineForm"
              class="form-control"
              placeholder="Enter City Here"
            />
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-primary" id="city-search">
              Search
            </button>
            <button type="button" class="btn btn-success" id="current-city">
              My Location
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <div class="clearfix">
              <img
                id="currentImage"
                src=""
                alt="Partly Cloudy"
                class="float-left weatherIcon"
              />
              <span class="tempToday" id="tempToday"> 42 </span
              ><span class="tempToggle">ÂºF</span>
            </div>
          </div>
          <div class="col-7">
            <ul>
              <li>Humidity: <span id="humidity"> 52</span>%</li>

              <li>Wind: <span id="wind">7</span>mph</li>
            </ul>
          </div>
        </div>
        <div class="weekly" id="weekly"></div>
      </div>
    </div>
    <div class="coder">
      <a href="https://github.com/cmatyas/Plus-Project-Matyas"
        >Open-source code</a
      >
      by Caitlin Matyas
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
