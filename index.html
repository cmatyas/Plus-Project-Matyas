<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row justify-content-ends">
          <div class="col-5">
            <h1>Philadelphia, PA</h1>
            <h6>Date and Time</h6>
          </div>
          <div class="col-3">
            <input
              type="search"
              id="inlineForm"
              class="form-control"
              placeholder="Enter City Here"
            />
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-primary" id="city-search">
              Search
            </button>
            <button type="button" class="btn btn-success" id="current-city">
              My Location
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="images/cloudySun.png"
                alt="Partly Cloudy"
                class="float-left weatherIcon"
              />
              <span class="tempToday" id="tempToday"> 42 </span>
              <span class="tempToggle">
                <span>
                  <a href="#" id="fahrenheit" class="active"> ºF </a>
                </span>
                |
                <span> <a href="#" id="celcius" class="active"> ºC </a> </span>
              </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Feels Like: <span id="feels">0</span>ºF</li>

              <li>Humidity: <span id="humidity"> 52</span>%</li>

              <li>Wind: <span id="wind">7</span>mph</li>
            </ul>
          </div>
        </div>
        <div class="weekly">
          <div class="row">
            <div class="col-2 text-center" id="weekly">
              <span class="dayZero" id="dayZero"> Sat </span>
              <br />
              <img
                src="images/cloudySun.png"
                alt="Partly Cloudy"
                class="icons"
              />
              <br />
              <span class="temps"> 42ºF / 26ºF </span>
            </div>
            <div class="col-2 text-center" id="weekly">
              <span class="dayOne" id="dayOne"> Sun </span>
              <br />
              <img
                src="images/cloudySun.png"
                alt="Partly Cloudy"
                class="icons"
              />
              <br />
              <span class="temps"> 38ºF / 27ºF </span>
            </div>
            <div class="col-2 text-center day0" id="weekly">
              <span class="dayTwo" id="dayTwo"> Mon </span>
              <br />
              <img
                src="images/cloudySun.png"
                alt="Partly Cloudy"
                class="icons"
              />
              <br />
              <span class="temps"> 41ºF / 25ºF </span>
            </div>
            <div class="col-2 text-center" id="weekly">
              <span class="dayThree" id="dayThree"> Tues </span>
              <br />
              <img src="images/sun.png" alt="Partly Cloudy" class="icons" />
              <br />
              <span class="temps"> 42ºF / 22ºF </span>
            </div>
            <div class="col-2 text-center" id="weekly">
              <span class="dayFour" id="dayFour"> Wed </span>
              <br />
              <img
                src="images/cloudySun.png"
                alt="Partly Cloudy"
                class="icons"
              />
              <br />
              <span class="temps"> 41ºF / 27ºF </span>
            </div>
            <div class="col-2 text-center" id="weekly">
              <span class="dayFive" id="dayFive"> Thurs </span>
              <br />
              <img
                src="images/cloudySun.png"
                alt="Partly Cloudy"
                class="icons"
              />
              <br />
              <span class="temps"> 41ºF / 27ºF </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="coder">
      <a href="https://github.com/cmatyas/Plus-Project-Matyas"
        >Open-source code</a
      >
      by Caitlin Matyas
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
